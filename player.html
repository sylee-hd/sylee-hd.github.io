<!DOCTYPE html>
<html>
  <head>
    <link rel="stylesheet" href="sc/style.css" type="text/css" />
  </head>
  <body>
    <script src="https://storage.googleapis.com/ytlr-cert.appspot.com/test/2020/third_party/Shaka/shaka-player.compiled.js"></script>
    <script src="sc/key.js"></script>
    <script src="sc/focusManager.js"></script>
    <script src="sc/play_param.js"></script>
    <script>
      function backToIndex() {
        window.location.href = "index.html";
      }
    </script>
    <span class="h4">&nbsp;</span>
    <div class="cell-name">
      <span class="focusable" tabindex="0" onclick="backToIndex()"
        >back page</span
      >
    </div>

    <div id="outputarea">
      <div id="testarea">
        <video id="v" controls class="box-right focusable"></video>
      </div>
      <div id="outputcontainer">
        <span id="test-case" class="h4">Test Case: </span>
        <span id="license-server" class="h4">License Server URL: </span>
        <span id="content-url" class="h4">Content URL: </span>
        <span id="expected-result" class="h4">Expected Results: </span>
        <p id="expected-result-value" class="h4-tab"></p>
        <span id="result" class="h4">Result: </span>
        <p id="result-value" class="h4-tab"></p>
      </div>
    </div>
    <script src="sc/player.js"></script>
    <script>
      const searchParams = new URLSearchParams(location.search);
      const index = searchParams.get("index");
      console.log(index);
      playUrl(
        play_param[index - 1].title,
        play_param[index - 1].url,
        play_param[index - 1].license,
        play_param[index - 1].result
      );
    </script>
  </body>
</html>
